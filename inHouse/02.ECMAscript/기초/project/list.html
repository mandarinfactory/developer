<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>list페이지</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger">더보기</button>
      <button class="btn btn-danger price">가격순정렬</button>
      <button class="btn btn-danger hangel">내림차순정렬</button>
      <button class="btn btn-danger less">50000원 이하품목</button>
    </div>

    <script>
      const products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      products.forEach((e) => {
        const divCol = `<div class='col-sm-4'>
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${e.title}</h5>
          <p>가격 : ${e.price}</p>
          </div>`;
        document.querySelector(".row").insertAdjacentHTML("beforeend", divCol);
      }); // 더보기

      document.querySelector(".price").addEventListener("click", () => {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        document.querySelector(".row").innerHTML = "";
        products.forEach((e) => {
          const divCol = `<div class='col-sm-4'>
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${e.title}</h5>
            <p>가격 : ${e.price}</p>
            </div>`;
          document
            .querySelector(".row")
            .insertAdjacentHTML("beforeend", divCol);
        });
      }); // 가격순정렬

      document.querySelector('.hangel').addEventListener('click', () => {
        products.sort(function (a, b) {
          if (a.title > b.title) return -1;
          else if (b.title > a.title) return 1;
          else return 0;
        });
        document.querySelector(".row").innerHTML = "";
        products.forEach((e) => {
          const divCol = `<div class='col-sm-4'>
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${e.title}</h5>
            <p>가격 : ${e.price}</p>
            </div>`;
          document
            .querySelector(".row")
            .insertAdjacentHTML("beforeend", divCol);
        });
      }) // 내림차순정렬

      document.querySelector('.less').addEventListener('click', () => {
        let products1 = products.filter(v => {
          return v.price <= 50000
        })
        document.querySelector(".row").innerHTML = "";
        products1.forEach((e) => {
          const divCol = `<div class='col-sm-4'>
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${e.title}</h5>
            <p>가격 : ${e.price}</p>
            </div>`;
          document
            .querySelector(".row")
            .insertAdjacentHTML("beforeend", divCol);
        });
      })

      let arr = [7, 5, 6, 3, 4, 1, 90, 20];
      arr.sort(function (a, b) {
        return a - b;
      });
      console.log(arr); // [1, 3, 4, 5, 6, 7, 20, 90]
      /* 
      1. a,b는 arr 안의 자료
      2. return값이 오른쪽이 양수면 a를 오른쪽으로 옮긴다. (sort)
      3. return값이 오른쪽이 음수면 b를 오른쪽으로 옮긴다. (sort)
      sort는 원본을 변형해서 출력한다.
      */

      // filter --> 원본에 변형없이 새로운 배열을 출력한다. //
      let arr2 = arr.filter(function (a) {
        return a < 4;
      });
      console.log(arr2); // [1, 3]
      // map --> 배열 자료 전부 변형시킨다. //
      let arr3 = arr.map(function (a) {
        return a * 3;
      });
      console.log(arr3); // [3, 9, 12, 15, 18, 21, 60, 270]
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="./detail.js"></script>
  </body>
</html>
