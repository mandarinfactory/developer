<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./apps.js"></script>
    <title>Project_JS기초</title>
  </head>
  <body>
    <div class="alert_box">
      <p>알림창임!</p>
      <button onclick="handleAlert('none')">닫기</button>
    </div>
    <button onclick="handleAlert('block', '아이디를 입력하세요.')">버튼1</button>
    <button onclick="handleAlert('block', '비번을 입력하세요.')">버튼2</button>
    <script>
      const handleAlert = (param, text) => {
        document.querySelector(".alert_box").style.display = param;
        document.querySelector(".alert_box p").innerHTML = text;
      }; //handleAlert
    </script>
  </body>
</html>
