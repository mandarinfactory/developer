<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module" src="./초중급04.js">
      import c,{a, b as bbb} from "/초중급04.js"; // export default로 var 1 = 10값을 aaa값으로 가져온다.
      // import 가져올값 from "경로";
      // export로 가져올 값들이 2개이상 이면 {해당값의 이름}꼴로 그대로 적어줘야한다. --> 여기서는 {a, b}
      // {} 내 값의 이름이 별로면 '~ as 새로운이름'으로 바꿀수 있다.
      // export와 export default된 값은 같이 import 할수 있다. --> 단, export default로 가져온 값이 제일 먼저 우선한다!
      // *는 모든값을 가져온다. 다만, ~as를 이용해서 import할때 값 이름을 변경시켜준다.

      console.log(a, bbb, c); // 10 20 30
    </script>
  </body>
</html>
