    <div class="eleven">
        <ul>
            <h2>11. setTimeout / setInterval</h2>
            <li>setTimeout : 일정시간이 지난 후 함수를 실행</li>
            <li>setInterval : 일정시간 간격으로 함수를 반복</li>
            <li>
                function showName(name){ <br>
                    console.log(name); <br>
                } <br>
                setTimeout(showName(함수), 3000(시간 1000 = 1초), 'Mike'(인수))
            </li>
        </ul>
    </div>
</body>
